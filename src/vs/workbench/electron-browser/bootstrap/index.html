<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<!-- Theming (do not remove, we want to early load it to avoid flashing background) -->
		<style>
			.monaco-shell.vs-dark {
				background-color: #1E1E1E;
			}
			.monaco-shell.vs {
				background-color: #FFFFFF;
			}
			.monaco-shell.hc-black {
				background-color: #000000;
			}
		</style>

	</head>
	<body class="monaco-shell vs-dark" aria-label="">
		<script>
			(function() {
					try {
						window.location.search.substring(1).split('&').forEach(p => {
							var kv = p.split('=');
							if (kv[0] === 'config' && kv[1]) {
								let config = JSON.parse(decodeURIComponent(kv[1]));
								window.document.body.className = 'monaco-shell ' + config.baseTheme;
							}
						});
					} catch (error) {
						console.error(error);
					}
				})();
		</script>
	</body>

	<!-- Startup via index.js -->
	<script src="index.js"></script>
</html>
